<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>BasketBall ScoreBoard </title>
</head>

<body>

    <main>
        <div class="container">

            <div class="board">
                <h3>HOME</h3>

                <input type="text" class="ScoreBoard" id="home-scoreboard">

                <div class="btn-container" id="home-btn-container">

                    <button id="home-btn1">+1</button>
                    <button id="home-btn2">+2</button>
                    <button id="home-btn3">+3</button>

                </div>

            </div>


            <div class="board">

                <h3>GUEST</h3>

                <input type="text" class="ScoreBoard" id="guest-scoreboard">

                <div class="btn-container" id="guest-btn-container">

                    <button id="guest-btn1">+1</button>
                    <button id="guest-btn2">+2</button>
                    <button id="guest-btn3">+3</button>

                </div>

            </div>
            <button id="reset">New GAME</button>

        </div>




    </main>
    <script src="script.js"></script>
</body>

</html>
